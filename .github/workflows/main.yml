name: main

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'

jobs:
  perl:
    runs-on: ubuntu-latest

    container:
      image: perl:latest

    steps:
      - uses: actions/checkout@v1
      - name: perl -V
        run: perl -V
      - name: Install dependencies
        run: curl -sL https://git.io/cpm | perl - install -g --with-recommends --with-test --with-configure --with-develop --show-build-log-on-failure
      - name: Run build
        run: perl Build.PL
      - name: Build manifest
        run: ./Build manifest
      - name: Run test
        run: ./Build test
      - name: Run Cover
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
            curl -sL https://git.io/cpm | perl - install -g --show-build-log-on-failure Devel::Cover::Report::Coveralls
            cover -test
            cover -report coveralls
