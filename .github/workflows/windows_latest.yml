name: windows_latest

on:
  push:
    branches:
      - main
      - '**windows**'
    tags-ignore:
      - '*'

jobs:
  perl:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: perl -V
        run: perl -V
      - name: Install dependencies
        run: curl -sL https://git.io/cpm | perl - install -g --with-recommends --with-test --with-configure --with-develop --show-build-log-on-failure
      - name: Run test
        run: prove -l t
